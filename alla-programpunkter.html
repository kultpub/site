<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Filtrera programpunkter</title>
    
    <style>
        /* Grundläggande stilar för ljus läge */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .controls label {
            margin-right: 5px;
        }
        .controls select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .controls button {
            padding: 5px 15px;
        }
        #data-table {
            width: 100%;
            border-collapse: collapse;
        }
        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #data-table th {
            background-color: #e2e2e2;
        }
        .hidden-row {
            display: none;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            position: relative;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
            transform: rotate(90deg); 
        }

        /* --- STILAR FÖR DARK MODE --- */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        body.dark-mode h1, body.dark-mode p {
            color: #f0f0f0;
        }
        body.dark-mode #data-table th {
            background-color: #333;
            color: #f0f0f0;
        }
        body.dark-mode #data-table td {
            background-color: #2a2a2a;
            color: #f0f0f0;
        }
        body.dark-mode .controls select, body.dark-mode .controls button {
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #555;
        }
    </style>
</head>
<body>

    <button id="mode-toggle" style="float: right; margin: 10px; padding: 8px;">Växla bakgrundsfärg</button>
    
    <h1>Alla programpunkter 2010–2025</h1>

    <div class="controls">
        <label for="start-year">Från:</label>
        <select id="start-year"></select>
        <select id="start-month"></select>
        <select id="start-day"></select>
        
        <label for="end-year" style="margin-left: 15px;">Till:</label>
        <select id="end-year"></select>
        <select id="end-month"></select>
        <select id="end-day"></select>
        
        <label for="category-select" style="margin-left: 15px;">Kategori:</label>
        <select id="category-select"></select>

        <label for="location-select" style="margin-left: 15px;">Plats:</label>
        <select id="location-select"></select>

        <button onclick="filterTable()" style="margin-left: 15px;">Filtrera</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Vad</th>
                <th>Datum</th>
                <th>Starttid</th>
                <th>Sluttid</th>
                <th>Varaktighet</th>
                <th>Vad, kategori</th>
                <th>Var</th>
                <th>Kommentar</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Felaktiga inställningar: 'Till'-datumet kan inte vara tidigare än 'Från'-datumet.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvFilePath = 'alla-programpunkter.csv'; 
            const tableBody = document.querySelector('#data-table tbody');
            let allRows = [];

            const errorModal = document.getElementById('errorModal');
            const closeBtn = document.querySelector('.close-btn');
            const modeToggleBtn = document.getElementById('mode-toggle');

            // Kontrollerar om dark mode är sparat från tidigare
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }

            modeToggleBtn.onclick = function() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            };

            function closeModal() {
                errorModal.style.display = 'none';
            }

            closeBtn.onclick = closeModal;
            window.onclick = function(event) {
                if (event.target == errorModal) {
                    closeModal();
                }
            }

            function populateDateSelectors() {
                const yearStart = 2010;
                const yearEnd = 2025;
                const startYearSelect = document.getElementById('start-year');
                const endYearSelect = document.getElementById('end-year');
                
                for (let i = yearStart; i <= yearEnd; i++) {
                    let optionStart = document.createElement('option');
                    optionStart.value = i;
                    optionStart.textContent = i;
                    startYearSelect.appendChild(optionStart);
                    
                    let optionEnd = document.createElement('option');
                    optionEnd.value = i;
                    optionEnd.textContent = i;
                    endYearSelect.appendChild(optionEnd);
                }

                const startMonthSelect = document.getElementById('start-month');
                const endMonthSelect = document.getElementById('end-month');
                for (let i = 1; i <= 12; i++) {
                    let optionStart = document.createElement('option');
                    optionStart.value = String(i).padStart(2, '0');
                    optionStart.textContent = String(i).padStart(2, '0');
                    startMonthSelect.appendChild(optionStart);
                    
                    let optionEnd = document.createElement('option');
                    optionEnd.value = String(i).padStart(2, '0');
                    optionEnd.textContent = String(i).padStart(2, '0');
                    endMonthSelect.appendChild(optionEnd);
                }

                const startDaySelect = document.getElementById('start-day');
                const endDaySelect = document.getElementById('end-day');
                for (let i = 1; i <= 31; i++) {
                    let optionStart = document.createElement('option');
                    optionStart.value = String(i).padStart(2, '0');
                    optionStart.textContent = String(i).padStart(2, '0');
                    startDaySelect.appendChild(optionStart);
                    
                    let optionEnd = document.createElement('option');
                    optionEnd.value = String(i).padStart(2, '0');
                    optionEnd.textContent = String(i).padStart(2, '0');
                    endDaySelect.appendChild(optionEnd);
                }
            }

            // Ny funktion för att fylla kategori- och platsväljare
            function populateCategorySelectors(rows) {
                const categorySelect = document.getElementById('category-select');
                const locationSelect = document.getElementById('location-select');

                const categories = new Set();
                const locations = new Set();

                // Lägg till en standard "Välj..." option
                categorySelect.innerHTML = '<option value="">Alla kategorier</option>';
                locationSelect.innerHTML = '<option value="">Alla platser</option>';

                rows.forEach(columns => {
                    const category = columns[10].trim();
                    const location = columns[11].trim();

                    if (category) {
                        categories.add(category);
                    }
                    if (location) {
                        locations.add(location);
                    }
                });

                // Lägg till unika kategorier i dropdown-menyn
                Array.from(categories).sort().forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });

                // Lägg till unika platser i dropdown-menyn
                Array.from(locations).sort().forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    option.textContent = location;
                    locationSelect.appendChild(option);
                });
            }


            function getSelectedDate(prefix) {
                const year = document.getElementById(prefix + '-year').value;
                const month = document.getElementById(prefix + '-month').value;
                const day = document.getElementById(prefix + '-day').value;
                if (!year || !month || !day) return null;
                return new Date(`${year}-${month}-${day}`);
            }

            function loadCSV() {
                fetch(csvFilePath)
                    .then(response => response.text())
                    .then(data => {
                        const rows = data.split('\n').slice(1);
                        allRows = rows.map(row => {
                            if (row.trim() === '') return null;
                            return row.split(';');
                        }).filter(Boolean);
                        
                        // Fyll de nya väljarna när data har laddats
                        populateCategorySelectors(allRows);
                    })
                    .catch(error => console.error('Kunde inte ladda CSV-filen:', error));
            }

            window.filterTable = function() {
                const startDate = getSelectedDate('start');
                const endDate = getSelectedDate('end');
                
                // Hämta valda värden från de nya dropdowns
                const selectedCategory = document.getElementById('category-select').value;
                const selectedLocation = document.getElementById('location-select').value;

                if (startDate && endDate && startDate > endDate) {
                    errorModal.style.display = 'block';
                    tableBody.innerHTML = '';
                    return;
                }
                
                tableBody.innerHTML = ''; 

                allRows.forEach(columns => {
                    const dateCell = new Date(columns[3]);
                    
                    let isWithinRange = true;
                    if (startDate && dateCell < startDate) {
                        isWithinRange = false;
                    }
                    if (endDate && dateCell > endDate) {
                        isWithinRange = false;
                    }

                    // Ny filtreringslogik för kategori och plats
                    if (selectedCategory && columns[10].trim() !== selectedCategory) {
                        isWithinRange = false;
                    }
                    if (selectedLocation && columns[11].trim() !== selectedLocation) {
                        isWithinRange = false;
                    }
                    
                    if (isWithinRange) {
                        const tr = document.createElement('tr');
                        
                        const columnsToShow = [1, 3, 7, 8, 9, 10, 11, 12];

                        columnsToShow.forEach(colIndex => {
                            const td = document.createElement('td');
                            td.textContent = columns[colIndex].trim();
                            tr.appendChild(td);
                        });

                        tableBody.appendChild(tr);
                    }
                });
            };

            populateDateSelectors();
            loadCSV();
        });
    </script>
</body>
</html>
