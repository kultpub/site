<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Filtrera programpunkter</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls label {
            margin-right: 10px;
        }
        .controls input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #data-table {
            width: 100%;
            border-collapse: collapse;
        }
        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #data-table th {
            background-color: #f2f2f2;
        }
        .hidden-row {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Filtrera programpunkter efter datum</h1>

    <div class="controls">
        <label for="start-date">Från datum:</label>
        <input type="text" id="start-date" placeholder="Välj startdatum">
        <label for="end-date">Till datum:</label>
        <input type="text" id="end-date" placeholder="Välj slutdatum">
        <button onclick="filterTable()">Filtrera</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Vad</th>
                <th>Datum</th>
                <th>Starttid</th>
                <th>Sluttid</th>
                <th>Varaktighet</th>
                <th>Vad, kategori</th>
                <th>Var</th>
                <th>Kommentar</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvFilePath = 'alla-programpunkter.csv'; 
            const tableBody = document.querySelector('#data-table tbody');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');

            // Initiera Flatpickr för startdatum med årsbegränsning
            flatpickr("#start-date", { 
                dateFormat: "Y-m-d",
                minDate: "2010-01-01",
                maxDate: "2025-12-31"
            });
            // Initiera Flatpickr för slutdatum med årsbegränsning
            flatpickr("#end-date", { 
                dateFormat: "Y-m-d",
                minDate: "2010-01-01",
                maxDate: "2025-12-31"
            });

            let allRows = [];

            function loadCSV() {
                fetch(csvFilePath)
                    .then(response => response.text())
                    .then(data => {
                        const rows = data.split('\n').slice(1);
                        allRows = rows.map(row => {
                            if (row.trim() === '') return null;
                            return row.split(';');
                        }).filter(Boolean);
                        
                        filterTable();
                    })
                    .catch(error => console.error('Kunde inte ladda CSV-filen:', error));
            }

            window.filterTable = function() {
                const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
                const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
                
                tableBody.innerHTML = ''; 

                allRows.forEach(columns => {
                    const dateCell = new Date(columns[3]);
                    
                    let isWithinRange = true;
                    if (startDate && dateCell < startDate) {
                        isWithinRange = false;
                    }
                    if (endDate && dateCell > endDate) {
                        isWithinRange = false;
                    }
                    
                    if (isWithinRange) {
                        const tr = document.createElement('tr');
                        
                        const columnsToShow = [1, 3, 6, 7, 8, 9, 10, 11];

                        columnsToShow.forEach(colIndex => {
                            const td = document.createElement('td');
                            td.textContent = columns[colIndex].trim();
                            tr.appendChild(td);
                        });

                        tableBody.appendChild(tr);
                    }
                });
            };

            loadCSV();
        });
    </script>
</body>
</html>
