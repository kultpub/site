<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Filtrera programpunkter</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        #data-table {
            width: 100%;
            border-collapse: collapse;
        }
        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #data-table th {
            background-color: #f2f2f2;
        }
        .hidden-row {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Filtrera programpunkter efter datum</h1>

    <div class="controls">
        <label for="start-year">Från:</label>
        <select id="start-year"></select>
        <select id="start-month"></select>
        <select id="start-day"></select>
    </div>
    <div class="controls">
        <label for="end-year">Till:</label>
        <select id="end-year"></select>
        <select id="end-month"></select>
        <select id="end-day"></select>
        <button onclick="filterTable()">Filtrera</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Vad</th>
                <th>Datum</th>
                <th>Starttid</th>
                <th>Sluttid</th>
                <th>Varaktighet</th>
                <th>Vad, kategori</th>
                <th>Var</th>
                <th>Kommentar</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvFilePath = 'alla-programpunkter.csv'; 
            const tableBody = document.querySelector('#data-table tbody');
            let allRows = [];

            // Funktion för att skapa och fylla rullgardinsmenyer
            function populateDateSelectors() {
                const yearStart = 2010;
                const yearEnd = 2025;
                const startYearSelect = document.getElementById('start-year');
                const endYearSelect = document.getElementById('end-year');
                
                // Fylla årsväljarna
                for (let i = yearEnd; i >= yearStart; i--) {
                    let optionStart = document.createElement('option');
                    optionStart.value = i;
                    optionStart.textContent = i;
                    startYearSelect.appendChild(optionStart);
                    
                    let optionEnd = document.createElement('option');
                    optionEnd.value = i;
                    optionEnd.textContent = i;
                    endYearSelect.appendChild(optionEnd);
                }

                // Fylla månadsväljarna
                const startMonthSelect = document.getElementById('start-month');
                const endMonthSelect = document.getElementById('end-month');
                for (let i = 1; i <= 12; i++) {
                    let optionStart = document.createElement('option');
                    optionStart.value = String(i).padStart(2, '0');
                    optionStart.textContent = String(i).padStart(2, '0');
                    startMonthSelect.appendChild(optionStart);
                    
                    let optionEnd = document.createElement('option');
                    optionEnd.value = String(i).padStart(2, '0');
                    optionEnd.textContent = String(i).padStart(2, '0');
                    endMonthSelect.appendChild(optionEnd);
                }

                // Fylla dagväljarna
                const startDaySelect = document.getElementById('start-day');
                const endDaySelect = document.getElementById('end-day');
                for (let i = 1; i <= 31; i++) {
                    let optionStart = document.createElement('option');
                    optionStart.value = String(i).padStart(2, '0');
                    optionStart.textContent = String(i).padStart(2, '0');
                    startDaySelect.appendChild(optionStart);
                    
                    let optionEnd = document.createElement('option');
                    optionEnd.value = String(i).padStart(2, '0');
                    optionEnd.textContent = String(i).padStart(2, '0');
                    endDaySelect.appendChild(optionEnd);
                }
            }

            // Funktion för att hämta det valda datumet från rullgardinsmenyerna
            function getSelectedDate(prefix) {
                const year = document.getElementById(prefix + '-year').value;
                const month = document.getElementById(prefix + '-month').value;
                const day = document.getElementById(prefix + '-day').value;
                if (!year || !month || !day) return null;
                return new Date(`${year}-${month}-${day}`);
            }

            // Huvudfunktion för att ladda CSV-filen
            function loadCSV() {
                fetch(csvFilePath)
                    .then(response => response.text())
                    .then(data => {
                        const rows = data.split('\n').slice(1);
                        allRows = rows.map(row => {
                            if (row.trim() === '') return null;
                            return row.split(';');
                        }).filter(Boolean);
                        
                        // Ingen initial filtrering
                    })
                    .catch(error => console.error('Kunde inte ladda CSV-filen:', error));
            }

            // Huvudfunktion för att filtrera tabellen
            window.filterTable = function() {
                const startDate = getSelectedDate('start');
                const endDate = getSelectedDate('end');
                
                tableBody.innerHTML = ''; 

                allRows.forEach(columns => {
                    const dateCell = new Date(columns[3]);
                    
                    let isWithinRange = true;
                    if (startDate && dateCell < startDate) {
                        isWithinRange = false;
                    }
                    if (endDate && dateCell > endDate) {
                        isWithinRange = false;
                    }
                    
                    if (isWithinRange) {
                        const tr = document.createElement('tr');
                        
                        const columnsToShow = [1, 3, 6, 7, 8, 9, 10, 11];

                        columnsToShow.forEach(colIndex => {
                            const td = document.createElement('td');
                            td.textContent = columns[colIndex].trim();
                            tr.appendChild(td);
                        });

                        tableBody.appendChild(tr);
                    }
                });
            };

            populateDateSelectors();
            loadCSV();
        });
    </script>
</body>
</html>
